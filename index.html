<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="mx-auto container">

        <!-- Progress Form -->
        <div id="progress-form" class="p-4 progress-form" action="https://httpbin.org/post" lang="en" novalidate>

            <!-- Step Navigation -->
           
            <!-- / End Step Navigation -->

            <!-- Step 1 -->
            <section id="progress-form__panel-1" role="tabpanel" aria-labelledby="progress-form__tab-1" tabindex="0">
                <form action="https://sheetdb.io/api/v1/7fhpx4s7kf5wh" method="post" id="sheetdb-form" >

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control input-form" name="data[firstName]" placeholder="First name as per your ID*
                                " id="first">
                            </div>
                        </div>
                        <!--  col-md-6   -->

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control input-form" name="data[lastName]"
                                    placeholder="last name" required>
                            </div>
                        </div>
                        <!--  col-md-6   -->
                    </div>


                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control input-form" name="data[email]"
                                    placeholder="Enter email" required>
                            </div>
                        </div>
                        <!--  col-md-6   -->

                        <div class="col-md-6">

                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control input-form" name="data[phone]"
                                    placeholder="Enter phone number" required>
                            </div>
                        </div>
                        <!--  col-md-6   -->
                    </div>
                    <!--  row   -->


                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" id="txtPassword"class="form-control input-form" name="data[password]"
                                    placeholder="enter Password" required>
                            </div>
                        </div>
                        <!--  col-md-6   -->

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password"id="txtConfirmPassword" class="form-control input-form" name="data[confirmPassword]"
                                    placeholder="confirm Password" required>
                            </div>
                        </div>
                        <!--  col-md-6   -->
                    </div>
                    <!--  row   -->
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label>Code Postal</label>
                                <input type="text" class="form-control input-form" name="data[postal]"
                                    placeholder="Enter Postal Code" required>
                            </div>
                        </div>
                        <!--  col-md-6   -->

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Enter address</label>
                                <input type="text" class="form-control input-form" name="data[address]"
                                    placeholder="Enter address" required>
                            </div>
                        </div>
                        <!--  col-md-6   -->
                    </div>
                    <div class="row">
                        <div class="col-md-6">

                            <div class="form-group">
                                <label>State</label>
                                <input type="text" class="form-control input-form" name="data[state]" placeholder="State" required>
                            </div>
                        </div>
                        <!--  col-md-6   -->

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Country</label>
                                <select type="" id="address-country" name="data[country]" class="form-control input-form formbold-form-input"
                                placeholder="Select Country" required>
                                    <option selected disabled >-- Please choose an option --</option>
                                    <option>Request Quote</option>
                                    <option>Send Resume</option>
                                    <option>Other</option>
                                  </select>
                              
                                <!-- <input type="text" class="form-control input-form" name="country"
                                    placeholder="Select country"> -->
                            </div>
                        </div>
                        <!--  col-md-6   -->
                    </div>

                    <input type="checkbox" id="terms" name="checkout-checkbox" id="checkout-checkbox">
                    <label for="terms">* I have read and agree to <a href="#open-modal">the winbance Terms &
                            Conditions</a></label>
                    <br>
                    <br>
                    <button class="next action-button" type="submit" id="submit" data-action="next" disabled>
                       Next
                    </button>
                </form>


              
            </section>
            <!-- / End Step 1 -->

            <!-- Step 2 -->
            <section id="progress-form__panel-2" role="tabpanel" aria-labelledby="progress-form__tab-2" tabindex="0"
                hidden>
                
                    test
                    <button class="next action-button" type="submit" id="submit" data-action="next" disabled>
                        Next
                     </button>
            </section>
            <!-- / End Step 2 -->

            <!-- Step 3 -->
            <section id="progress-form__panel-3" role="tabpanel" aria-labelledby="progress-form__tab-3" tabindex="0"
                hidden>
                
                    
            </section>
            <!-- / End Step 3 -->

            <!-- Thank You -->
            <section id="progress-form__thank-you" hidden>
                <p>Thank you for your submission!</p>
                <p>We appreciate you contacting us. One of our team members will get back to you very&nbsp;soon.</p>
            </section>
            <!-- / End Thank You -->

        </div>
        <!-- / End Progress Form -->

    </div>
